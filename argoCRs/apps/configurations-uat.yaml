apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configurations-uat
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: uat
  source:
    repoURL: https://github.com/mrislam11378/ace-demo-gitops.git
    targetRevision: main
    path: envs/uat/configurationCRs
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
